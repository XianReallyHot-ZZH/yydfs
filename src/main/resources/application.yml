spring:
  application:
    name: yydfs
  web:
    resources:
      static-locations: classpath:/static/,classpath:/resources/static/

yydfs:
  path: ${user.home}/yydfs
  isSync: true
  backupUrl: http://localhost:8081/upload

logging:
  level:
    root: info
    com: info
    javax: info
    sun: info