spring:
  application:
    name: yydfs
  web:
    resources:
      static-locations: classpath:/static/,classpath:/resources/static/


yydfs:
  uploadPath: ${user.home}/yydfs
  syncBackup: true
  autoMd5: true
  group: C8090
  backupUrl: http://localhost:8091/upload
  downloadUrl: http://localhost:8090/download

logging:
  level:
    root: info
    com: info
    javax: info
    sun: info

server:
  port: 8090